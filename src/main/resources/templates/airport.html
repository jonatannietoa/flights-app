<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Flight App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Flight App</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="https://flightradar24.com">FlightRadar</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/jonatannietoa">@jonatannietoa</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 th:text="${airport.name}"></h1>
                <h2><span th:text="${airport.iata}"></span> / <span th:text="${airport.icao}"></span></h2>
                <h3>Arrivals</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th align="center">Time</th>
                            <th align="center">Flight</th>
                            <th align="center">From</th>
                            <th align="center">To</th>
                            <th align="center">Aircraft</th>
                            <th align="center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="flight : ${arrivals}">
                            <td th:text="${flight.time}"></td>
                            <td th:text="${flight.flight}"></td>
                            <td th:text="${flight.from.name}"></td>
                            <td th:text="${flight.to.name}"></td>
                            <td th:text="${flight.aircraft.model}"></td>
                            <td th:text="${flight.status}"></td>
                        </tr>
                    </tbody>
                </table>

                <h3>Departures</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th align="center">Time</th>
                        <th align="center">Flight</th>
                        <th align="center">From</th>
                        <th align="center">To</th>
                        <th align="center">Aircraft</th>
                        <th align="center">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flight : ${departures}">
                        <td th:text="${flight.time}"></td>
                        <td th:text="${flight.flight}"></td>
                        <td th:text="${flight.from.name}"></td>
                        <td th:text="${flight.to.name}"></td>
                        <td th:text="${flight.aircraft.model}"></td>
                        <td th:text="${flight.status}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</body>

</html>
